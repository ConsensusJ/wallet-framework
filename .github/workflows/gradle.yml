name: Java CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        java: [ '11', '12' ]
      fail-fast: false
    name: JAVA ${{ matrix.java }} OS ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: Build with Gradle
      run: ./gradlew buildCI airgapfx-wallet:jlink --stacktrace
    - name: Upload image as artifact
      uses: actions/upload-artifact@master
      with:
        name: wallet-${{ matrix.os }}-jdk${{ matrix.java }}-image
        path: airgapfx-wallet/build/image
